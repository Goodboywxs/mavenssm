<!--spring boot默认开启了静态文件的配置，任何放在static文件夹下的资源都是静态文件。引用静态文件时以/或者前缀不加任何定位符，都会去static文件夹下查找。
比如上面的home.html的代码，引用的css写法是：
<link rel="stylesheet" type="text/css" href="/index.css"/>则会去static文件夹下查找。
而<link rel="stylesheet" type="text/css" href="home.css"/>这种写法则会定位到当前页面。 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap form</title>
        <meta charset="utf-8">
        <!-- 对移动设备进行支持 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>提交申请材料清单</h2>
            <form class="form-horizontal" action="#" id="form" role="form" >
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="number" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <input type="hidden" id="password2">
                </div>
                <div class="form-group">
                    <label for="apply" class="col-sm-2 control-label">申请材料类型</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apply">
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 control-label">申请表</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="file" placeholder="申请表名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="col-sm-2 control-label">时间</label>
                    <div class="col-sm-10">
                        <input type="time" id="time" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="week" class="col-sm-2 control-label">星期</label>
                    <div class="col-sm-10">
                        <input type="week" id="week" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">城市</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio"  name="city" id="city1" value="City1" checked>City1
                        </label>
                        <label class="radio-inline">
                            <input type="radio"  name="city" id="city2" value="City2" checked>City2
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">复选</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1">选项1
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2">选项2
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3">选项3
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cars" class="col-sm-2 control-label">汽车</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="cars">
                            <option value="volvo">volvo</option>
                            <option value="saab">saab</option>
                            <option value="fiat">fiat</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">操作</label>
                    <div class="col-sm-10">
                        <button id="btn1" type="button">提交</button>
                        <button id="btn2" type="button">删除</button>
                        <button id="btn3" type="button">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        function getInfo(){
            var form = {};
            form["apply"] = document.forms["form"]["apply"].value;
            form["file"] = document.forms["form"]["file"].value;
            form.username = document.getElementById("username").value;
            form.number = document.getElementById("number").value;
            form.password = document.getElementById("password").value;
            form.time = document.forms["form"]["time"].value;
            form.week = document.forms["form"]["week"].value;
            form.city = document.forms["form"]["city"].value;
            form.cars = document.forms["form"]["cars"].value;
            return form;
        }
        $(function () {
            $('#btn1').click(function () {
                console.log("将提交数据");
                var form = getInfo();
                // var form_json = JSON.stringify(form,null,4);
                // console.log(form_json);
                // var form = $('form').serialize();
                // var form2 = $('#form').serializeArray();
                // var form3 = $('form').serializeArray();
                console.log(form);
                $.ajax({
                    type: "POST",
                    url: "/add",
                    data: form,
                    dataType: "json",
                    async: false,
                    success: function(data){
                        alert("Write successfully.");
                    }
                })
            })
            $('#btn2').click(function () {
                console.log("将删除数据");
                var form = {};
                form.number = document.getElementById("number").value;
                // var number = document.getElementById("number").value;
                $.ajax({
                    type: "POST",
                    url: "/delete",
                    data: form,
                    dataType: "json",
                    async: false,

                    success: function(data){
                        alert("Delete successfully.");
                    }
                })
            })
            $('#btn3').click(function () {
                console.log("将修改数据");

                // var form2 = $('form').serialize();
                var form = getInfo();
                console.log(form);

                $.ajax({
                    type: "POST",
                    url: "/update",
                    data: form,
                    dataType: "json",
                    async: false,
                    success: function(data){
                        alert("Update successfully.");
                    }
                })
            })
        })
    </script>
</html>
